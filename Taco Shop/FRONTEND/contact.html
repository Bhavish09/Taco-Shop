<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Bhavish" />
    <meta
      name="description"
      content="Contact information The Little Taco Shop"
    />
    <title>Contact us - LTS</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Contact us</h1>
      <nav>
        <ul>
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/#about"
              >About <abbr tittle="The Little taco Shop">LTS</abbr></a
            >
          </li>
          <li>
            <a href="/#menu">Our Menu</a>
          </li>
          <li>
            <a href="hours.html">Store hours</a>
          </li>
        </ul>
      </nav>

      <figure>
        <img
          src="/img/tacos_close_up_400x260.png"
          alt="LTS Tacos"
          title="We Love Tacos!"
          width="400"
          height="260"
        />
        <figcaption>Tacos and a Aggregated Drink</figcaption>
      </figure>
    </header>
    <hr />
    <main>
      <section>
        <h2>Our Contact Form</h2>
        <form action="" method="get">
          <fieldset>
            <legend>Send us a Message</legend>
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                required
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="your email"
                required
              />
            </p>
            <p>
              <label for="message">Your Mesaage:</label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="25"
                rows="7"
                placeholder="Type Your Mesaage Here"
              ></textarea>
            </p>
          </fieldset>
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </section>
      <section>
        <h2>Our Location</h2>
        <address>
          12, Inside Chitrakoot Stadium, Vaishali nagar, Jaipur
          <br /><br />
          Phone: <a href="tel=: +91 1234567890">+91 1234567890</a>
        </address>
      </section>
    </main>
    <hr />
    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
